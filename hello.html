<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Name 💖</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 60px;
      color: #d63384;
      overflow-x: hidden;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff99bb;
      border: none;
      color: white;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5c8a;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3em;
      display: none;
    }

    .emoji {
      font-size: 2em;
      margin-top: 10px;
    }

    #nameInputBox {
      margin-top: 15px;
      display: none;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .heart {
      position: fixed;
      color: #ff69b4;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>💖 What's my name (for *you*)? 💖</h1>
    <button onclick="wrongAnswer()">Sushmita</button>
    <button onclick="wrongAnswer()">Friend 😒</button>
    <button onclick="showInput()">What you used to call me ❤️</button>

    <div id="nameInputBox">
      <p>Type it here:</p>
      <input type="text" id="nickname" placeholder="Your special name for me 💬">
      <button onclick="checkNickname()">Submit</button>
    </div>

    <div id="message" class="message"></div>
    <div id="emoji" class="emoji"></div>
  </div>

  <script>
    const cuteNames = [
      "suse", "susey", "sushey", "baby", "beby", "bebu",
      "sanu", "mutu", "maya", "chunumunu"
    ];

    function wrongAnswer() {
      document.getElementById('message').textContent = "Nope! That’s not special 😠";
      document.getElementById('emoji').textContent = "😤";
      document.getElementById('message').style.display = 'block';
      document.getElementById('emoji').style.display = 'block';
    }

    function showInput() {
      document.getElementById('nameInputBox').style.display = 'block';
    }

    function checkNickname() {
      const input = document.getElementById('nickname').value.trim().toLowerCase();
      const msg = document.getElementById('message');
      const emo = document.getElementById('emoji');

      if (cuteNames.includes(input)) {
        msg.textContent = "Awww... you remember 🥰";
        emo.textContent = "💖💖💖";
        msg.style.display = 'block';
        emo.style.display = 'block';
        floatHearts();
      } else {
        msg.textContent = "Nooo... that's not it 😢";
        emo.textContent = "💔";
        msg.style.display = 'block';
        emo.style.display = 'block';
      }
    }

    function floatHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heart.innerText = "💗";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
