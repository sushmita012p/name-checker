<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Name üíñ</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 60px;
      color: #d63384;
      overflow-x: hidden;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff99bb;
      border: none;
      color: white;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5c8a;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3em;
      display: none;
    }

    .emoji {
      font-size: 2em;
      margin-top: 10px;
    }

    #nameInputBox {
      margin-top: 15px;
      display: none;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .heart, .feather {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    .krishna-image {
      display: none;
      width: 300px; /* Increased image size */
      margin-top: 30px;
    }

    .krishna-message {
      display: none;
      font-size: 1.5em;
      margin-top: 20px;
      color: #4B0082;
    }

    /* Angry emoji style */
    #angryEmoji {
      display: none;
      width: 50px;
      margin-top: 10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes featherFloat {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0.5;
      }
    }

  </style>
</head>
<body>
  <div class="box">
    <h1>üíñ What's my name (for you)? üíñ</h1>
    <button onclick="wrongAnswer('sushmita')">Sushmita</button>
    <button onclick="wrongAnswer('friend')">Friend üòí</button>
    <button onclick="showInput()">What you used to call me ‚ù§Ô∏è</button>

    <div id="nameInputBox">
      <p>Type it here:</p>
      <input type="text" id="nickname" placeholder="Your special name for me üí¨">
      <button onclick="checkNickname()">Submit</button>
    </div>

    <div id="message" class="message"></div>
    <div id="emoji" class="emoji"></div>

    <img id="krishna" class="krishna-image" src="krishna.jpeg" alt="Krishna">
    <div id="krishnaMessage" class="krishna-message">Congratulations, you have passed! üéâ</div>

    <!-- Angry emoji image -->
    <img id="angryEmoji" src="abc.jpg" alt="Angry Emoji">

    <audio id="fluteSound" src="music.mp3" preload="auto"></audio>
  </div>

  <script>
    const cuteNames = [
      "sushey", "baby", "babe", "baba",
      "sanu", "mutu", "maya", "chunumunu"
    ];

    function wrongAnswer(type) {
      const msg = document.getElementById('message');
      const emo = document.getElementById('emoji');
      const angryEmoji = document.getElementById('angryEmoji');
      const krishnaImage = document.getElementById('krishna');
      const krishnaMessage = document.getElementById('krishnaMessage');

      if (type === 'sushmita') {
        msg.textContent = "Nope! That‚Äôs not special üò†";
        emo.textContent = "üò§";
        angryEmoji.style.display = 'block';
        krishnaImage.style.display = 'none';
        krishnaMessage.style.display = 'none';
      } else if (type === 'friend') {
        msg.textContent = "Yeah, good friend! üòÑ";
        emo.textContent = "üòä";
        angryEmoji.style.display = 'none';
        krishnaImage.style.display = 'none';
        krishnaMessage.style.display = 'none';
      }

      msg.style.display = 'block';
      emo.style.display = 'block';
    }

    function showInput() {
      document.getElementById('nameInputBox').style.display = 'block';
    }

    function checkNickname() {
      const input = document.getElementById('nickname').value.trim().toLowerCase();
      const msg = document.getElementById('message');
      const emo = document.getElementById('emoji');
      const flute = document.getElementById('fluteSound');
      const krishnaImage = document.getElementById('krishna');
      const krishnaMessage = document.getElementById('krishnaMessage');
      const angryEmoji = document.getElementById('angryEmoji');

      if (cuteNames.includes(input)) {
        msg.textContent = "Awww... you remember ü•∞ There are many names, but it's so sweet that you remembered one!";
        emo.textContent = "üíñüíñüíñ";
        msg.style.display = 'block';
        emo.style.display = 'block';
        floatHearts();
        floatFeathers();
        flute.play(); 
        krishnaImage.style.display = 'block'; 
        krishnaMessage.style.display = 'block'; 
        angryEmoji.style.display = 'none';
      } else {
        msg.textContent = "Nooo... that's not it üò¢";
        emo.textContent = "üíî";
        msg.style.display = 'block';
        emo.style.display = 'block';
        krishnaImage.style.display = 'none'; 
        krishnaMessage.style.display = 'none'; 
        angryEmoji.style.display = 'none'; 
        removeFloatingFeathers(); 
      }
    }

    function floatHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heart.innerText = "üíó";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }

    function floatFeathers() {
      for (let i = 0; i < 10; i++) {
        const feather = document.createElement("div");
        feather.classList.add("feather");
        feather.style.left = Math.random() * 100 + "vw";
        feather.style.animationDuration = (Math.random() * 2 + 3) + "s";
        feather.innerHTML = "<img src='feather.jpeg' alt='feather' style='width: 40px; height: auto;'>";
        document.body.appendChild(feather);

        setTimeout(() => {
          feather.remove();
        }, 4000);
      }
    }

    function removeFloatingFeathers() {
      const feathers = document.querySelectorAll(".feather");
      feathers.forEach(feather => feather.remove());
    }
  </script>
</body>
</html>
